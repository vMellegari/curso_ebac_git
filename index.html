<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>To-Do-List JQuery</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <img src="./images/icon-list.png" alt="Icone Lista">
    </header>
    <div class="container">
        <label for="campo-tarefa">Digite suas tarefas a fazer:</label>
        <form>
            <input type="text" placeholder="Digite sua Tarefa" id="campo-tarefa" required maxlength="40">
            <button type="submit" id="botao">+</button>
        </form>
        <ul></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
