<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
            border-radius: 1em;
        }

        #button {
            margin-top: 1em;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container p-3 mb-2 bg-secondary text-white border border border-info border-5">
        <div class="row align-items-center">
            <div class="col">
                <h1>Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input type="text" id="nome" class="form-control">
                    <label for="email" class="form-label">Seu e-mail</label>
                    <input type="email" id="email" class="form-control">
                    <label for="tel" class="form-label">Seu Telefone</label>
                    <input type="tel" id="tel" class="form-control">
                    <div id="button" class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <img src="./cadastro.png" class="rounded-pill" alt="Imagem de Cadastro">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
