<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS exercicio</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Formulário EBAC</h1>
        </nav>
        <form id="form-numero">
            <h3>Primeiro número (A)</h3>
            <input type="number" id="campo-a" placeholder="Digite um número para validação">
            <h3>Segundo número (B)</h3>
            <input type="number" id="campo-b" placeholder="Digite um número para validação">
            </br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
        <p class="message"> </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
