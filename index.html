<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Fredoka&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <div class="form-campo campo-maior">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <hr>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-campo">
                <label for="cel">Celular</label>
                <input type="tel" id="cel" name="cel" required>
            </div>
            <div class="form-campo">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel" >
            </div>
            <hr>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-campo">
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" required>
            </div>
            <div class="form-campo">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-campo">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" >
            </div>
            <div class="form-campo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-campo">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" >
            </div>
            <div class="reset-buttom">
                <button id="reset" type="reset">Limpar Campos</button>
            </div>
            <div class="submit-button">
                <button id="submit" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
